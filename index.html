<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallary</title>
</head>
<body>
    <div class="img-wrapper">
        <span style="--a: 1">
            <img src="https://images.pexels.com/photos/30263623/pexels-photo-30263623/free-photo-of-artistic-flat-lay-with-photos-candle-and-compass.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" >
        </span>
        <span style="--a: 2">
            <img src="https://images.pexels.com/photos/30683516/pexels-photo-30683516/free-photo-of-pensive-young-woman-in-abstract-portrait.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        <span style="--a: 3">
            <img src="https://images.pexels.com/photos/30385824/pexels-photo-30385824/free-photo-of-lonely-commuter-waiting-in-a-subway-station.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        <span style="--a: 4">
            <img src="https://images.pexels.com/photos/30594080/pexels-photo-30594080/free-photo-of-playful-cat-relaxing-on-sunlit-rocks-outdoors.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        <span style="--a: 5">
            <img src="https://images.pexels.com/photos/30524548/pexels-photo-30524548/free-photo-of-vintage-carousel-at-night-with-illuminated-horses.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        <span style="--a: 6">
            <img src="https://images.pexels.com/photos/29253139/pexels-photo-29253139/free-photo-of-elegant-fountain-pen-tip-on-paper-in-sunlit-scene.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        <span style="--a: 7">
            <img src="https://images.pexels.com/photos/28549672/pexels-photo-28549672/free-photo-of-minimalist-interior-with-shadows-in-kyiv.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
        
        <span style="--a: 8">
            <img src="https://images.pexels.com/photos/30082117/pexels-photo-30082117/free-photo-of-pouring-traditional-tea-in-ornate-setting.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </span>
    </div>
    <div class="bn-wrapper">
        <button type="button" class="btn" id="prev">Prev</button>
        <button type="button" class="btn" id="next">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
